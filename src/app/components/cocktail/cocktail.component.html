<div (click)="displayModal(template)" ngClass='cocktailCard'>

    <img [src]="theCocktail.strDrinkThumb" [alt]="theCocktail.strDrink">
    <p>{{theCocktail.strDrink}}</p>

</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{theCocktail.strDrink}} Cocktail</h4>
        <button type="button" class="close pull-right" aria-label="close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4><b><u>Ingridients: </u></b></h4>
        <span *ngFor="let property of measurePlusIngredients">
            | &nbsp; {{ property }}
        </span> | &nbsp;

        <h4><b><u>Instructions: </u></b></h4>
        {{ theCocktail.strInstructions }}

        <h4><b><u>Glass: </u></b></h4>
        {{ theCocktail.strGlass }}
        <div>
            <img [src]="theCocktail.strDrinkThumb" [alt]="theCocktail.strDrink">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right" (click)="modalRef.hide()">
            Close
        </button>
    </div>
</ng-template>
